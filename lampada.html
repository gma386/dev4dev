<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lampada.js" defer></script>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Plug</legend>
            <input type="radio" name="plug" id="plugtrue"> <label for="plug">Sim</label>
            <input type="radio" name="plug" id="plugfalse"> <label for="plug">Não</label>
        </fieldset>

        <fieldset>
            <legend>Interruptor</legend>
            <input type="radio" name="interruptor" id="interruptortrue"> <label for="interruptor">Sim</label>
            <input type="radio" name="interruptor" id="interruptorfalse"> <label for="interruptor">Não</label>
        </fieldset>

        <fieldset>
            <legend>Receptaculo</legend>
            <input type="radio" name="receptaculo" id="receptaculotrue"> <label for="receptaculo">Sim</label>
            <input type="radio" name="receptaculo" id="receptaculofalse"> <label for="receptaculo">Não</label>
        </fieldset>

        <fieldset>
            <legend>Lâmpada</legend>
            <input type="radio" name="lampada" id="lampadatrue"> <label for="lampada">Sim</label>
            <input type="radio" name="lampada" id="lampadafalse"> <label for="lampada">Não</label>
        </fieldset>

        <input type="submit" id="send" value="Enviar">
    </form>
    
</body>
</html>
